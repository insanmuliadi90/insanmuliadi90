<div class="featuredpost">
{%- assign fp = site.posts | where: 'featured', true -%}
{%- for post in fp -%}
  {%- for tag in post.tags -%}
  {{- post.tag -}}
  {%- endfor -%}
  <img src="{{- post.image -}}" alt="gambar {{- post.title -}}" width="300" height="169"/>
  <h2 class="featured-title"><a class="featured-url" href="{{- post.url | prepend: site.baseurl -}}">{{- post.title -}}</a></h2>
{%- endfor -%}
</div>
