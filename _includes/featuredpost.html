{%- assign fp = site.posts | where: 'featured', true -%}
{%- if fp -%}
<div class="featuredpost">
  {%- for post in fp -%}
        <div class="f-title">Featured</div>
  <div class="featuredbody">
    <picture>
      <source media="(min-width:480px)" srcset="{{- post.featuredImage -}}"/>
      <img src="{{- post.image -}}" alt="gambar {{- post.title -}}" width="300" height="169"/>
    </picture>
      <div class="featuredlabel">
        {%- for tag in post.tags limit: 1 -%}
        <div class="fp-label"><a href="{{- tag.url -}}">{{- tag -}}</a></div>
        {%- endfor -%}
    	</div>
    <h2 class="featured-title"><a class="featured-url" href="{{- post.url | prepend: site.baseurl -}}">{{- post.title -}}</a></h2>
  </div>
  {%- endfor -%}
</div>
{%- endif -%}
